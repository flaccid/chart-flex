- variable: service.enabled
  default: "false"
  description: "Enable the Service resource"
  type: boolean
  required: true
  label: Service Enabled
  show_subquestion_if: true
  group: "Workload Settings"
  subquestions:
  - variable: service.port
    default: 80
    description: Port used by the service
    type: int
    label: Service Port
  - variable: service.type
    default: ClusterIP
    description: The type of service to expose
    type: enum
    label: "Service Type"
    options:
    - ClusterIP
    - NodePort
    - LoadBalancer
    - ExternalName
- variable: image.repository
  default: "nginx"
  description: "Default image repository used for workloads"
  type: string
  required: true
  label: Image Repository
  group: Primary Image
- variable: image.tag
  default: "stable"
  description: "Default image tag used for workloads"
  type: string
  required: true
  label: Image Tag
  group: Primary Image
- variable: image.containerPort
  description: "Default port listening from the container image"
  default: 80
  type: int
  required: true
  label: Image/Container Port
  group: Primary Image
- variable: image.pullPolicy
  default: "IfNotPresent"
  options:
  - IfNotPresent
  - Always
  description: "Default image pull policy used for workloads"
  type: enum
  required: true
  label: Image Repository
  group: Primary Image
